<!-- componente hijo -->
<div class="col animated fadeIn fast">
    <div class="card h-150">
      <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
      <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
      </div>

      <div class="card-footer">
        <small class="text-muted">{{ heroe.aparicion }}</small>
      </div>
      <!--usando el boton: -->
      <button (click)="verHeroe()" type="button " class="btn btn-outline-success">
        Ver más...
      </button>

      <!--otra forma de hacer: -->
      <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-success">Ver más Link</a> -->

    </div>
  </div>
