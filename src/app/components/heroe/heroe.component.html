<h1 class="animated fadeIn">{{ heroe.nombre | uppercase}} (<small>{{heroe.aparicion | date:'y'}}</small>)</h1>
<hr>

<div class="card mb-3" style="max-width: 840px;">

  <div class="row g-0 animated fadeIn fast">

    <div class="col-md-4">
      <img [src]="heroe.img" class="img-fluid rounded-start" [alt]="heroe.nombre">
      <br><br>
      <a [routerLink]="['/heroes']" class="button btn btn-outline-success btn-block boton">Regresar</a>
      <br>
    </div>

    <div class="col-md-8">

      <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
      </div>

      <div>
        <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/dc-logo.jpg" alt="DC">
        <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="Marvel">
      </div>

    </div>

  </div>

  </div>
